server:
  port: 8083  # âœ… Book Service runs on port 8083

spring:
  application:
    name: BOOK-SERVICE  # ðŸ”” Use uppercase to match Eureka registration (recommended)
  datasource:
    url: jdbc:mysql://localhost:3306/librarydb
    username: root
    password: RohitSh@rma45
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect  # âœ… Optional but good to specify
        format_sql: true  # âœ… For better formatted SQL in logs

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true
    hostname: localhost  # âœ… Optional, for consistency

management:
  endpoints:
    web:
      exposure:
        include: health,info  # âœ… Expose actuator endpoints (customize as needed)
